<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  
  <title>An example modeller</title>
  <meta name="description" content="">

  <link rel="stylesheet" href="../../lib/css/h5bp.css">
  <link rel="stylesheet" href="../../lib/css/modeller.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body data-counter="2">
  <script type="text/x-handlebars">
    <header>
      <h1>{{Modeller.name}}</h1>
      <p>{{Modeller.desc}}</p>
    </header>
  </script>

  <ul>
    <li><a href="#" class="add-component">+ Add Component</a></li>
  </ul>
  
  <div class="main"></div>

  <script type="text/x-handlebars" data-template-name="components">
    {{#each Modeller.modellerController}}
      <div class="component" id="{{unbound id}}" style="top: {{unbound position.top}}; left: {{unbound position.left}};">
        <h3>{{title}}</h3>
        <p>{{desc}}</p>
      </div>
    {{/each}}
  </script>


  <script type="text/x-handlebars" data-template-name="dialogue">
    <h3>{{title}}</h3>

    <a href="#/close" class="dialogue-close">&times;</a>

    <fieldset>
      <label for="modell-title">Name:</label>
      <input type="text" id="modell-title" value="{{unbound modell.title}}">
    </fieldset>

    <fieldset>
      <label for="modell-description">Description:</label>
      <textarea id="modell-desc">{{unbound modell.desc}}</textarea>
    </fieldset>

    <fieldset>
      <label for="modell-relation">Connection To:</label>
      <select id="modell-relation">
        <<option value=""></option>
        {{#modells}}
          <option value="{{unbound id}}">{{unbound title}}</option>
        {{/modells}}
      </select>
    </fieldset>

    <fieldset>
      <label for="connection-title">Connection-Title:</label>
      <input type="text" id="connection-title" value="{{unbound connection.title}}">
    </fieldset>

    <fieldset>
      <input type="submit" value="Save Modell">
    </fieldset>
  </script>


  <!-- JavaScript at the bottom for fast page loading -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../../lib/js/libs/jquery-1.7.2.min.js"><\/script>')</script>

  <script src="../../lib/js/libs/ember-0.9.6.min.js"></script>
  <script src="../../lib/js/logger.js"></script>
  <script src="../../lib/js/registerApp.js"></script>
  <script src="../../lib/js/persistence.js"></script>
  <script src="../../lib/js/dialogue.js"></script>
  <script src="../../lib/js/models.js"></script>
  <script src="../../lib/js/controller.js"></script>

  <!-- Moar includes here -->
  <script src="js/jquery-ui-1.8.13.min.js"></script>
  <script src="js/jquery.jsPlumb-1.3.8-all-min.js"></script>

  <script src="js/app.js"></script>
  <!-- End inclusions -->

  <script src="../../lib/js/init.js"></script>
</body>
</html>
